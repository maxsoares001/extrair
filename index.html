<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - Painel Profissional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            
            /* 1. IMAGEM DE FUNDO */
            background-image: url('https://lh3.googleusercontent.com/d/1MSTZsrTMejzbgpe98qjj01atwcnYNWvQ');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
        }

        /* 2. DEGRAD√ä PRETO E BLUR */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* Degrad√™ da esquerda (preto) para a direita (transparente) */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(8px); /* Ofusca a imagem de fundo */
            z-index: 0;
        }

        .container {
            position: relative; /* Garante que o card fique acima do degrad√™ */
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-right: 6%;
            width: 380px;
            text-align: center;
        }

        /* Reutilizando os estilos anteriores do seu card... */
        h2 { color: #1a202c; margin-bottom: 25px; font-weight: 700; }
        .drop-zone {
            width: 100%; height: 160px; border: 2px dashed #a0aec0;
            border-radius: 16px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            background: #f8fafc; color: #4a5568;
        }
        .file-wrapper {
            display: none; background: #edf2f7; padding: 15px;
            border-radius: 12px; margin-bottom: 20px; align-items: center;
            justify-content: space-between;
        }
        .btn-cancel {
            background: #e53e3e; color: white; border: none;
            border-radius: 50%; width: 24px; height: 24px; cursor: pointer;
        }
        .btn-send {
            width: 100%; padding: 14px; background: #3182ce;
            color: white; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 700; cursor: pointer; display: none;
        }
        .status { margin-top: 15px; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Processar PDF</h2>
        
        <div id="drop-zone" class="drop-zone">
            <p>üìÅ Arraste o PDF aqui</p>
            <p style="font-size: 0.8rem; margin-top: 5px;">ou clique para buscar</p>
            <input type="file" id="file-input" accept="application/pdf" style="display:none">
        </div>

        <div id="file-wrapper" class="file-wrapper">
            <span id="file-name" style="font-size: 0.85rem; font-weight: 600;"></span>
            <button id="cancel-btn" class="btn-cancel">√ó</button>
        </div>

        <button id="send-btn" class="btn-send">üöÄ Enviar para Planilha</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // O script permanece exatamente o mesmo do anterior para manter a funcionalidade
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const sendBtn = document.getElementById('send-btn');
        const fileWrapper = document.getElementById('file-wrapper');
        const fileNameDisp = document.getElementById('file-name');
        const cancelBtn = document.getElementById('cancel-btn');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drop-zone--over'); });
        ['dragleave', 'dragend', 'drop'].forEach(t => dropZone.addEventListener(t, () => dropZone.classList.remove('drop-zone--over')));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));
        cancelBtn.addEventListener('click', (e) => { e.stopPropagation(); resetView(); });

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                fileNameDisp.innerText = file.name;
                fileWrapper.style.display = "flex";
                sendBtn.style.display = "block";
                dropZone.style.display = "none";
                status.innerText = "";
            }
        }

        function resetView() {
            selectedFile = null; fileInput.value = "";
            fileWrapper.style.display = "none"; sendBtn.style.display = "none";
            dropZone.style.display = "flex"; status.innerText = "";
        }

        sendBtn.addEventListener('click', async () => {
            status.innerText = "‚è≥ Processando...";
            const formData = new FormData();
            formData.append('data', selectedFile); 
            try {
                const response = await fetch('https://n8n.maxlabinformatica.com.br/webhook-test/food', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    status.innerText = "‚úÖ Finalizado!";
                    status.style.color = "#38a169";
                    setTimeout(resetView, 3000);
                }
            } catch (e) { status.innerText = "‚ùå Erro ao enviar."; }
        });
    </script>
</body>
</html>
